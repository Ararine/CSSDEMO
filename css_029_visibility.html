<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_029_visibility.html</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        /* display: none; */

        /* display 를 none 으로 잡으면 자기의 위치값을 잃는다. */

        background-color: red;
        visibility: hidden;

        /* display none 과 visibility hidden 의 차이는 원래의 위치값을
        가지고 있는지 없는지의 차이다. */
      }
    </style>
  </head>
  <body>
    <p>before</p>
    <div></div>
    <p>after</p>
  </body>
</html>

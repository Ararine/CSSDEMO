<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_008_pseudo.html</title>
    <style type="text/css">
      p:last-child {
        background-color: aqua;
      }
      /* p 요소가 어떤 요소의 첫번째 자식요소 일 때 */
      p:first-child {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      <span>div 의 span 요소</span>
      <p>div 의 두번째 자식</p>
      <p>div 의 세번째 자식</p>
    </div>

    <div>
      <p>두번째 div 의 자식</p>
    </div>
  </body>
</html>

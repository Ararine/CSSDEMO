<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>css_028_zIndex.html</title>
    <style>
      /* 팝업창 */
      div {
        width: 100px;
        height: 100px;
        position: absolute;
      }

      div#aa {
        background-color: red;
        top: 0px;
        left: 0px;
        z-index: 3;
      }

      div#bb {
        background-color: green;
        left: 10px;
        top: 10px;
        z-index: 2;
      }

      div#cc {
        background-color: blue;
        left: 20px;
        top: 20px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!--
        z-index
        화면상에서 요소들이 겹쳐있을 때 요소의 위치를 나타내는 속성이다.
        숫자가 큰 요소가 가장 위에 배치된다.
    -->
    <div id="aa">red</div>
    <div id="bb">green</div>
    <div id="cc">blue</div>
  </body>
</html>
